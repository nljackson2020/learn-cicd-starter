name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install go sec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run Go test
        run: go test ./... -cover

      - name: Run Gosec
        run: gosec ./...

  style:
    name: Style
    runs-on: ubuntu-latest
        
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-verions: '1.20'
      
      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest
      
      - name: Run Go fmt
        run: test -z $(go fmt ./...)
      
      - name: Run staticcheck
        run: staticcheck ./...